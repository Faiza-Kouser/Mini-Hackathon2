<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <header id="header">Personal Blogging App</header>
        <p id="p-name"></p>
        <button id="logout-btn">LogOut</button>
    </div>
    <div class="signup-head">
       Dashboard
       </div>
       <div class="maindiv-dashboard">
        <div class="dashboard-parent-div">
            <div class="dashboard-title">
          <input type="text" placeholder="Title" id="title">
        </div>
        <div class="dashboard-post">
          <input type="text" placeholder="What is in your mind" id="post">
        </div>
        <button id="publish-btn">Publish Blog</button>
        </div>
       </div>
       <div id="userDashboard">
       </div>
       <div>
        <button id="deel">Delete</button>
      </div>


    

    <script type="module" src="./app.js"></script>
    <script type="module" src="./protected.js"></script>
</body>
</html>
