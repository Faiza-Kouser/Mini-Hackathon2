<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
        <header id="header"><a href="../index.html" id="link_index">Personal Blogging App</a></header>
        <button id="signup-psi"><a href="./signup.html" id="link_index">Signup</a></button>
    </div>
    <div class="signup-head">
       Login
       </div>
    <div class="form">
        <div class="parent-field-div">
        
        <div class="field-div">
            <input type="text" name="email" id="email" placeholder="Email" class="fields" required="required">   
        </div>
        <div class="field-div">
            <input type="text" name="password" id="password" placeholder="Password" class="fields" required="required">   
        </div>
        
        <div><button id="login-btn">Login</button></div>
    </div>
    </div>






<script type="module" src="./app.js"></script>

</body>
</html>
