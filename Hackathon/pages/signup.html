<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="head">
    <header id="header"><a href="../index.html" id="link_index">Personal Blogging App</a></header>
    <button id="logoutBtn1"><a href="./signin.html" id="link_index">Login</a></button>
</div>
<div class="signup-head">
 SignUp

</div>

<div class="form">
    <div class="parent-field-div">
    <div class="field-div">
        <input type="text" name="fname" id="fname" placeholder="First Name" class="fields" required="required">   
    </div>
    <div class="field-div">
        <input type="text" name="lname" id="lname" placeholder="Last Name " class="fields" required="required">   
    </div>
    <div class="field-div">
        <input type="text" name="email" id="email" placeholder="Email" class="fields" required="required">   
    </div>
    <div class="field-div">
        <input type="password" name="password" id="password" placeholder="Password" class="fields" required="required">   
    </div>
    <div class="field-div">
        <input type="password" name="re-password" id="re-password" placeholder="Repeat Password " class="fields" required="required">   
    </div>
    <div><button id="signup-btn">SignUp</button></div>
    <p id="p4"></p>
</div>
</div>








    <script type="module" src="./app.js"></script>
    
</body>
</html>
